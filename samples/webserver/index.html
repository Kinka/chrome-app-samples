<!doctype html>
<html ng-csp ng-app="whistle">
    <head>
        <meta charset="utf-8">
        <title>HTTP Webserver</title>
        <!-- build:css styles/app.css -->
        <link rel="stylesheet" href="styles/bootstrap.min.css">
        <link rel="stylesheet" href="styles/main.css">
        <!-- endbuild -->
        <script src="js/angular.js"></script>
        <script src="js/app.js"></script>
        <style>
          #logger {
            border: solid 1px #c6c6c6;
            border-radius: 5px;
            box-shadow: inset 0px 0px 5px #c6c6c6;
            height: 144px;
            overflow-y: auto;
          }

          select { 
            display: block;
          }
        </style>
    </head>
    <body ng-controller="ProxyCtrl">
      <div class="hero-unit">
        <h1>HTTP Webserver</h1>
         <p>本地静态文件代理 [{{root}}]</p>
         <p>
           <select id="hosts">
             <option value="127.0.0.1">lo - 127.0.0.1</option> 
           </select>
           <input type="text" id="port" value="8888"/><br />
           <button id="start" class="btn btn-primary btn-large" ng-click="onStart()">Start</button>
           <button id="stop" class="btn btn-warning btn-large" disabled>Stop</button>
         </p>
      </div>
      <pre id="logger"></pre>
    </body>
</html>
